<svg xmlns="http://www.w3.org/2000/svg"
     width="310mm" height="35mm"
     viewBox="0 0 310 35">

  <!-- Fondo transparente con borde -->
  <rect x="0" y="0" width="310" height="35"
        fill="none" stroke="#000" stroke-width="0.8"/>

  <!-- ===== MARCAS DE 1 CM (10 mm) – LARGAS ===== -->
  <g stroke="#000" stroke-width="0.8">
    <!-- Cada 10 mm desde 5 hasta 305 -->
    <!-- 0 cm -->
    <line x1="5"    y1="0" x2="5"    y2="18"/>
    <line x1="15"   y1="0" x2="15"   y2="18"/>
    <line x1="25"   y1="0" x2="25"   y2="18"/>
    <line x1="35"   y1="0" x2="35"   y2="18"/>
    <line x1="45"   y1="0" x2="45"   y2="18"/>

    <line x1="55"   y1="0" x2="55"   y2="18"/>
    <line x1="65"   y1="0" x2="65"   y2="18"/>
    <line x1="75"   y1="0" x2="75"   y2="18"/>
    <line x1="85"   y1="0" x2="85"   y2="18"/>
    <line x1="95"   y1="0" x2="95"   y2="18"/>

    <!-- 10 cm -->
    <line x1="105"  y1="0" x2="105"  y2="18"/>
    <line x1="115"  y1="0" x2="115"  y2="18"/>
    <line x1="125"  y1="0" x2="125"  y2="18"/>
    <line x1="135"  y1="0" x2="135"  y2="18"/>
    <line x1="145"  y1="0" x2="145"  y2="18"/>

    <line x1="155"  y1="0" x2="155"  y2="18"/>
    <line x1="165"  y1="0" x2="165"  y2="18"/>
    <line x1="175"  y1="0" x2="175"  y2="18"/>
    <line x1="185"  y1="0" x2="185"  y2="18"/>
    <line x1="195"  y1="0" x2="195"  y2="18"/>

    <!-- 20 cm -->
    <line x1="205"  y1="0" x2="205"  y2="18"/>
    <line x1="215"  y1="0" x2="215"  y2="18"/>
    <line x1="225"  y1="0" x2="225"  y2="18"/>
    <line x1="235"  y1="0" x2="235"  y2="18"/>
    <line x1="245"  y1="0" x2="245"  y2="18"/>

    <line x1="255"  y1="0" x2="255"  y2="18"/>
    <line x1="265"  y1="0" x2="265"  y2="18"/>
    <line x1="275"  y1="0" x2="275"  y2="18"/>
    <line x1="285"  y1="0" x2="285"  y2="18"/>
    <line x1="295"  y1="0" x2="295"  y2="18"/>

    <!-- 30 cm -->
    <line x1="305"  y1="0" x2="305"  y2="18"/>
  </g>

  <!-- ===== MARCAS DE 5 mm – MEDIAS ===== -->
  <g stroke="#444" stroke-width="0.6">
    <!-- Cada 5 mm desde 10→300 -->
    <line x1="10"  y1="0" x2="10"  y2="12"/>
    <line x1="20"  y1="0" x2="20"  y2="12"/>
    <line x1="30"  y1="0" x2="30"  y2="12"/>
    <line x1="40"  y1="0" x2="40"  y2="12"/>
    <line x1="50"  y1="0" x2="50"  y2="12"/>

    <line x1="60"  y1="0" x2="60"  y2="12"/>
    <line x1="70"  y1="0" x2="70"  y2="12"/>
    <line x1="80"  y1="0" x2="80"  y2="12"/>
    <line x1="90"  y1="0" x2="90"  y2="12"/>
    <line x1="100" y1="0" x2="100" y2="12"/>

    <line x1="110" y1="0" x2="110" y2="12"/>
    <line x1="120" y1="0" x2="120" y2="12"/>
    <line x1="130" y1="0" x2="130" y2="12"/>
    <line x1="140" y1="0" x2="140" y2="12"/>
    <line x1="150" y1="0" x2="150" y2="12"/>

    <line x1="160" y1="0" x2="160" y2="12"/>
    <line x1="170" y1="0" x2="170" y2="12"/>
    <line x1="180" y1="0" x2="180" y2="12"/>
    <line x1="190" y1="0" x2="190" y2="12"/>
    <line x1="200" y1="0" x2="200" y2="12"/>

    <line x1="210" y1="0" x2="210" y2="12"/>
    <line x1="220" y1="0" x2="220" y2="12"/>
    <line x1="230" y1="0" x2="230" y2="12"/>
    <line x1="240" y1="0" x2="240" y2="12"/>
    <line x1="250" y1="0" x2="250" y2="12"/>

    <line x1="260" y1="0" x2="260" y2="12"/>
    <line x1="270" y1="0" x2="270" y2="12"/>
    <line x1="280" y1="0" x2="280" y2="12"/>
    <line x1="290" y1="0" x2="290" y2="12"/>
    <line x1="300" y1="0" x2="300" y2="12"/>
  </g>

  <!-- ===== NÚMEROS CADA 5 CM ===== -->
  <g font-family="Arial" font-size="7" text-anchor="middle" fill="#000">
    <text x="5"    y="32">0</text>
    <text x="55"   y="32">5</text>
    <text x="105"  y="32">10</text>
    <text x="155"  y="32">15</text>
    <text x="205"  y="32">20</text>
    <text x="255"  y="32">25</text>
    <text x="305"  y="32">30</text>
  </g>

</svg>
